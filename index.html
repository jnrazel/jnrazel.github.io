<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>János Razel</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
      color: #222;
    }

    header {
      background-color: #2e7d32; /* green-blue tone */
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }

    nav a:hover, nav a.active {
      background-color: #1b5e20;
    }

    main {
      padding: 2rem;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0f2f1;
      font-size: 0.9rem;
    }

    a {
      color: #007acc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>János Razel</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Research Projects</a></li>
        <li><a href="#cv">CV</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>bio..</p>
    </section>

    <section id="projects">
      <h2>Research Projects</h2>
      <ul>
        <!-- Projects go here -->
      </ul>
    </section>

    <section id="cv">
      <h2>Curriculum Vitae</h2>
      <p>You can <a href="files/CV_jszentistvanyi.pdf" target="_blank">download my CV here</a>.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: joan.e.razel@gmail.com</p>
      <p>GitHub: <a href="https://github.com/jnrazel">@jnrazel</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 János Razel. All rights reserved.</p>
  </footer>

  <script>
    const sections = document.querySelectorAll('main section');
    const navLinks = document.querySelectorAll('nav a');

    function activateSection(id) {
      sections.forEach(section => {
        section.classList.toggle('active', section.id === id);
      });
      navLinks.forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
      });
    }

    function handleHashChange() {
      const hash = window.location.hash.slice(1) || 'about';
      activateSection(hash);
    }

    // Initial activation
    window.addEventListener('DOMContentLoaded', handleHashChange);
    // On hash change
    window.addEventListener('hashchange', handleHashChange);
  </script>
</body>
</html>
